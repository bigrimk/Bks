
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
        }
        .button:hover {
            background-color: #ff4f41;
        }
        .hidden {
            display: none;
        }
    </style>
    <!-- Google Analytics Tracking Code -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=YOUR_TRACKING_ID"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());

        gtag('config', 'YOUR_TRACKING_ID');
    </script>
    <script>
        function showDatePicker() {
            document.getElementById('datePickerContainer').classList.remove('hidden');
            document.getElementById('yesButton').classList.add('hidden');
        }

        function submitDate() {
            const date = document.getElementById('datePicker').value;
            if (date) {
                gtag('event', 'date_selected', {
                    'event_category': 'Interaction',
                    'event_label': date
                });
                window.location.href = "hooray.html";
            } else {
                alert("Please select a date.");
            }
        }

        function moveButton() {
            const noButton = document.getElementById('noButton');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const randomX = Math.random() * (containerRect.width - noButton.offsetWidth);
            const randomY = Math.random() * (containerRect.height - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Hey Kasano Dondime K Marak!</h1>
        <p>I have something special to ask you...</p>
        <p>Will you go out on a Date with me? and basako?</p>
        <button id="yesButton" class="button" onclick="showDatePicker()">Yes</button>
        <button id="noButton" class="button" onclick="moveButton()">No</button>

        <div id="datePickerContainer" class="hidden">
            <p>Please choose a date:</p>
            <input type="date" id="datePicker">
            <button class="button" onclick="submitDate()">Submit</button>
        </div>
    </div>
</body>
</html>
