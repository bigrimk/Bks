<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special Question</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f0f0f0;
            color: #333;
            animation: fadeIn 2s ease-in-out;
        }
        .container {
            margin: 50px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            animation: slideIn 2s ease-in-out;
        }
        h1 {
            color: #ff6f61;
            animation: bounceIn 1s ease-in-out;
        }
        .button {
            display: inline-block;
            padding: 10px 20px;
            margin: 10px;
            font-size: 16px;
            color: #fff;
            background-color: #ff6f61;
            border: none;
            border-radius: 5px;
            text-decoration: none;
            cursor: pointer;
            animation: zoomIn 1s ease-in-out;
        }
        .button:hover {
            background-color: #ff4f41;
        }
        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }
        @keyframes slideIn {
            from {
                transform: translateY(-50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        @keyframes bounceIn {
            0%, 20%, 40%, 60%, 80%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        @keyframes zoomIn {
            from {
                transform: scale(0);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        .hidden {
            display: none;
        }
    </style>
    <script>
        function moveButton() {
            const noButton = document.getElementById('noButton');
            const container = document.querySelector('.container');
            const containerRect = container.getBoundingClientRect();
            const randomX = Math.random() * (containerRect.width - noButton.offsetWidth);
            const randomY = Math.random() * (containerRect.height - noButton.offsetHeight);
            noButton.style.position = 'absolute';
            noButton.style.left = randomX + 'px';
            noButton.style.top = randomY + 'px';
        }
    </script>
</head>
<body>
    <div class="container">
        <h1>Hey Kasano Dondime K Marak!</h1> <!-- Replace 'Emily' with her actual name -->
        <p>I have something special to ask you...</p>
        <p>Will you go out on a date with me?</p>
        <a href="hooray.html" class="button">Yes</a> <!-- Link to the hooray page -->
        <button id="noButton" class="button" onclick="moveButton()">No</button>
    </div>
</body>
</html>
